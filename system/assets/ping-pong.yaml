apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
  namespace: test
spec:
  replicas: 2
  strategy:
    canary:
      canaryService: http-preview # our created canary service
      pingPong:
        pingService: http-ping
        pongService: http-pong
      scaleDownDelayRevisionLimit: 1
      scaleDownDelaySeconds: 30
      steps:
        - setWeight: 30
        - pause: { duration: 10 }
        - setWeight: 40
        - pause: { duration: 10 }
        - setWeight: 60
        - pause: { duration: 10 }
        - setWeight: 80
        - pause: { duration: 10 }
      trafficRouting:
        alb:
          ingresses:
            - rollouts-demo-ingress
          rootService: http-pingpong-stable
          servicePort: 80
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: http-nginx
  template:
    metadata:
      labels:
        app: http-nginx
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: http-nginx
          image: nginx:latest
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: http-preview
  namespace: test
  labels:
    app.kubernetes.io/name: http-nginx
    app.kubernetes.io/instance: http-nginx
    app.kubernetes.io/version: "1.0.0"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: http-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: http-ping
  namespace: test
  labels:
    app.kubernetes.io/name: http-nginx
    app.kubernetes.io/instance: http-nginx
    app.kubernetes.io/version: "1.0.0"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: http-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: http-pong
  namespace: test
  labels:
    app.kubernetes.io/name: http-nginx
    app.kubernetes.io/instance: http-nginx
    app.kubernetes.io/version: "1.0.0"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: http-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollouts-demo-ingress
  namespace: test
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - host: test.jnytnai.click
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: http-pingpong-stable
                port:
                  name: use-annotation
          - path: /internal/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: http-preview
                port:
                  number: 80
